<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        overflow: hidden;
        width: 300px;
        line-height: 100px;
      }
      .text {
        padding-top: 100px;
        font-size: 100px;
        animation: ani1 1s forwards;
      }
      @keyframes ani1 {
        from {
          padding-top: 100px;
        }
        to {
          padding-top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="text">text</div>
    </div>
  </body>
</html>
